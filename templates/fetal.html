<main>
	<div class="container-fluid" style="margin-bottom: 10px;">
<div class="row"  style="margin-bottom: 50px;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="col-lg-12">
            <center>
              <img class="rounded-circle" src="https://cdn-icons-png.flaticon.com/512/3359/3359081.png" alt="Generic placeholder image" width="80" height="80">
        </center>
        <center><h1 style="color: aqua;">Disaster Insight</h1></center> 
        <center><h3 style="color: rgb(101, 211, 45);">Enter the Values</h3></center> 
        <div class="card card-body" style="border: 1px solid black;">
            <!-- \https://cdn-icons-png.flaticon.com/512/3359/3359081.png -->
            <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
                <div class="row">
                    <!-- age,sex,height,Weight,qrs,q-t,t,diagnosis -->
                    <div class="col-md-6">
                      <label for="email">To:</label>
                      <select  class="form-control" id="to" name="to">
                          <option value="">select</option>
                          <option value="13.023348735242388,77.59602348212006">banglore</option>
                          <option value="13.3732366123266,77.12357843033666">Tumakuru</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label><b>Depth</b></label>
                      <div class="form-group">
                          <input style="border: 1px solid black;" class="form-control" type="number" name="dep" placeholder="Enter Depth" required step="any">
                      </div>
                    </div>

                </div>
                <div class="row">   
                    
                    <div class="col-md-4">
                      <label><b>Depth Error</b></label>
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="number" name="depe" required placeholder="Enter Depth Error" step="any">
                        </div>
                    </div>
                
                    <div class="col-md-4">
                      <label><b>Depth Seismic Stations</b></label>
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="number" name="deps" required placeholder="Enter Seismic Stations"  step="any">
                        </div>
                    </div>
                    <div class="col-md-4">
                      <label><b>Magnitude</b></label>
                      <div class="form-group">
                          <input style="border: 1px solid black;" class="form-control" type="number" name="mag" required placeholder="Enter Magnitude"  step="any">
                      </div>
                  </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-4">
                      <label><b>Magnitude Type</b></label>
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="number" name="magt" placeholder="Enter Magnitude type"  required step="any" >
                        </div>
                    </div>
                    <div class="col-md-4">
                      <label><b>Magnitude Error</b></label>
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="number" name="mage" placeholder="Enter Magnitude Error"  required step="any" >
                        </div>
                    </div>
                
                    <div class="col-md-4">
                      <label><b>Magnitude Seismic Stations</b></label>
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="number" name="mags" placeholder="Enter Magnitude Seismic Stations"  required step="any">
                        </div>
                    </div>
                    
                </div>

                <div class="row">
                  <div class="col-md-3">
                    <label><b>Azimuthal Gap</b></label>
                      <div class="form-group">
                          <input style="border: 1px solid black;" class="form-control" type="number" name="gap" placeholder="Enter Azimuthal Gap"  required step="any">
                      </div>
                  </div>
                  <div class="col-md-3">
                    <label><b>Horizontal Distance</b></label>
                      <div class="form-group">
                          <input style="border: 1px solid black;" class="form-control" type="number" name="hord"  required step="any">
                      </div>
                  </div>
              
                  <div class="col-md-3">
                    <label><b>Horizontal Error</b></label>
                      <div class="form-group">
                          <input style="border: 1px solid black;" class="form-control" type="number" name="hore" placeholder="Enter Horizontal Error"  required step="any" >
                      </div>
                  </div>

                  <div class="col-md-3">
                    <label><b>Root Mean Square</b></label>
                    <div class="form-group">
                        <input style="border: 1px solid black;" class="form-control" type="number" name="root" placeholder="Enter Root Mean Square"  required step="any" >
                    </div>
                </div>
                  
              </div>
                
                <input type="submit" class="btn btn-info btn-block" value="Predict" required step="any">
            </form>

            
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
