<!DOCTYPE html>
<html lang="en">
<head>
  <title>Disaster Response System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    body {
      background-image: url("static/user.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container, .signup-container {
      background: #1b242b;
      padding: 30px;
      border-radius: 10px;
      color: white;
      text-align: center;
      width: 450px;
      top: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
    .login-container {
      height: 450px;
      margin-right: 720px;
    }
    .signup-container {
      display: none;
      height: 750px;
      margin-right: 720px;

    }
    .login-container input, .signup-container input {
      margin-bottom: 15px;
    }
    .active {
      display: block !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div class="login-container active" id="login-form">
    <h2>Disaster Response System</h2>
    <p>Enhancing emergency response with AI-powered solutions.</p>
    <form method="post" action="{{ url_for('userlog') }}">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="name" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
      <p class="mt-3">Don't have an account? <a href="#" class="text-light" onclick="toggleForm('signup-form')">Sign up</a></p>
    </form>
  </div>

  <div class="signup-container" id="signup-form">
    <h2>Disaster Response System</h2>
    <p>Enhancing emergency response with AI-powered solutions.</p>
    <form method="post" action="{{ url_for('userreg') }}">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="name" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" name="email" required>
      </div>
      <div class="form-group">
        <input type="tel" class="form-control" placeholder="Mobile No." name="phone" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign up</button>
      <p class="mt-3">Already have an account? <a href="#" class="text-light" onclick="toggleForm('login-form')">Sign in</a></p>
    </form>
  </div>

  <script>
    function toggleForm(formId) {
      document.getElementById('login-form').classList.remove('active');
      document.getElementById('signup-form').classList.remove('active');
      document.getElementById(formId).classList.add('active');
    }
  </script>
</body>
</html>
